<ion-content class="background" padding>
  <!-- <img src="./assets/img/Hill-Smart.jpg" alt="logo" class="imglogo" > -->
  <ion-grid no-padding>

    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <img src="" alt="logo" class="imglogo">
        <br> <br><br> <br>
       
          <form [formGroup]="inscriptionform">
            <ion-item>
              <ion-label position="floating">Nom & Prénom <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="name" type="text"></ion-input>
              <h3 class="error_messages">
                <ng-container *ngFor="let error of  error_messages.name">
                  <h3 class="error_messages"
                    *ngIf="inscriptionform.get('name').hasError(error.type) && (inscriptionform.get('name').dirty ) ">
                    <p style="font-size: 10px">{{error.message}}</p>
                  </h3>
                </ng-container>
              </h3>

            </ion-item>
            <ion-item>
              <ion-label position="floating">Téléphone <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="telephone" type="text"></ion-input>
              <h3 class="error_messages">
                <ng-container *ngFor="let error of  error_messages.telephone">
                  <h3 class="error_messages"
                    *ngIf="inscriptionform.get('telephone').hasError(error.type) && (inscriptionform.get('telephone').dirty ) ">
                    <p style="font-size: 10px">{{error.message}}</p>
                  </h3>
                </ng-container>
              </h3>

            </ion-item>
            <ion-item>
              <ion-label position="floating">Adresse <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="adresse" type="text"></ion-input>
              <h3 class="error_messages">
                <ng-container *ngFor="let error of  error_messages.adresse">
                  <h3 class="error_messages"
                    *ngIf="inscriptionform.get('adresse').hasError(error.type) && (inscriptionform.get('adresse').dirty ) ">
                    <p style="font-size: 10px">{{error.message}}</p>
                  </h3>
                </ng-container>
              </h3>

            </ion-item>
            <ion-item>
              <ion-label position="floating">C.N.I <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="cni" type="text"></ion-input>
              <h3 class="error_messages">
                <ng-container *ngFor="let error of  error_messages.cni">
                  <h3 class="error_messages"
                    *ngIf="inscriptionform.get('cni').hasError(error.type) && (inscriptionform.get('cni').dirty ) ">
                    <p style="font-size: 10px">{{error.message}}</p>
                  </h3>
                </ng-container>
              </h3>

            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="email" type="text"></ion-input>
              <h3 class="error_messages">
                <ng-container *ngFor="let error of  error_messages.email">
                  <h3 class="error_messages"
                    *ngIf="inscriptionform.get('email').hasError(error.type) && (inscriptionform.get('email').dirty ) ">
                    <p style="font-size: 10px">{{error.message}}</p>
                  </h3>
                </ng-container>
              </h3>

            </ion-item>
            <ion-item>
              <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="password" type="password"></ion-input>
              <h3 class="error_messages">
                <ng-container *ngFor="let error of  error_messages.password">
                  <h3 class="error_messages"
                    *ngIf="inscriptionform.get('password').hasError(error.type) && (inscriptionform.get('password').dirty || inscriptionform.get('password').touched) ">
                    <p style="font-size: 11px">{{error.message}}</p>
                  </h3>
                </ng-container>

              </h3>
            </ion-item>

            <ion-button id="btnLogin" expand="full" fill="solid" (click)="inscription()" shape="round" color="success" type="button"
            [disabled]="inscriptionform.invalid">
            S'inscrire
          </ion-button>
          </form>
        </ion-col>
    </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer text-center no-border transparent>
    <p style="font-size: 10px">copyright &copy; 2019 DIGI221</p>
  </ion-footer>
