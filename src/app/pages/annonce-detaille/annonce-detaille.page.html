<ion-header>
    <ion-toolbar color="success">
      <ion-title>
        Détaille Annonce
      </ion-title>
      <ion-icon  style="zoom: 2.0" slot="end" name="log-out"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="background">

    <ion-row    class="shadow" style="background-color: #fff">
      <ion-col size="12">
        
        <ion-card>
          <ion-item color="white" >
            <ion-icon color="dark" name="pin" slot="start"></ion-icon>
            <ion-label>{{ annonce?.created_at | date:'dd-MM-yyyy' }}</ion-label>
            <ion-label>{{ annonce?.produit?.libelle }}</ion-label>
          </ion-item>
          <img src="http://127.0.0.1:8000/categorie/{{ annonce?.produit?.image }}"/>
          <ion-card-content color="light">
      
            <ion-row>
              <ion-col  style="text-align: center;">
             
              <b>{{ annonce?.produit?.sous_categorie?.libelle}} </b>
              </ion-col>
            </ion-row>
            <ion-row style="text-align: center">
              <ion-col size="6" align-self-center>
               Quantite:  {{ annonce?.quantite}}
              </ion-col>
              <ion-col sizé="6" align-self-end>
                Prix Unitaire {{ annonce?.prix_unitaire}} CFA
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>Quanité</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-row>
                  <ion-input type="text" placeholder="Quantite"></ion-input>
               </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-row>
              <ion-col size="6" >
                  <ion-button expand="full" fill="solid" shap="round" color="warning" >
                      Annuler
                </ion-button>
              </ion-col>
             

              <ion-col size="6" >
                  <ion-button  expand="full" fill="solid" shap="round" color="success">
                      Valider
                </ion-button>
              </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-content>
